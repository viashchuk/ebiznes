name: Lints

on: [push]

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.2
          cache-dependency-path: ./task-5/server
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ./task-5/server